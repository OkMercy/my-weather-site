<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather Site</title>
    <link rel="stylesheet" href="src\style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Platypi:ital,wght@0,300..800;1,300..800&family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
</head>

<body>
    <div class=" weather-app-container">
        <header>

            <form class="search-form" id="search-form">
                <input type="search" placeholder="Enter a city.." required class="search-input" id="search-input">
                <input type="submit" value="Search" class="search-button" id="search-button">
            </form>
        </header>
        <main>
            <h1 class="weather-city" id="city"> </h1>
            <div id="icon">
                <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-night.png" alt=""
                    class="weather-icon">
            </div>
            <p id="description"><br>
            <div class="weather-temp-container">
                <div class="weather-temperature" id="temperature"></div>
                <div class="weather-app-unit">Â°C</div>
            </div>
            <br>
            Humidity: <span class="important-data" id="humidity"></span>, Wind: <span class="important-data"
                id="wind"></span>
            </p>
            <p id="currentTime"></p>

            <div class="weather-forecast" id="forecast">
            </div>
        </main>
        <footer>This project was coded by <a href="https://github.com/OkMercy" target="_blank"> Mercy </a> and is
            open-sourced on <a href="https://github.com/OkMercy/my-weather-site" target='_blank'>Github</a> and is
            hosted on
            <a href="https://incomparable-cocada-c726d8.netlify.app/" target="_blank">Netlify</a>
        </footer>
    </div>
    <script src="src\index.js"></script>
</body>

</html>
